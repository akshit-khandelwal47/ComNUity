<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registration</title>
	<style>
		@media (min-width: 1025px) {
  .h-custom {
    height: 100vh !important;
  }
  body {
    background: rgb(111, 129, 123); 
    background-image: url(https://media.istockphoto.com/photos/purple-and-cyan-light-streaks-background-picture-id1335295890?b=1&k=20&m=1335295890&s=170667a&w=0&h=AA6z9_1UWK0sYMllBo5kmbPnAm3SD4VscEtXk1SvYHM=)
}
		}
  </style>
  </head>
  <body style=" background-repeat: no-repeat; background-position:center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
	  

	<!-- <section class="h-100 h-custom" style="background-color: #8fc4b7;"> -->
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-8 col-xl-6">
			  <div class="card rounded-3">
				<img src="https://i.imgur.com/bQ4DIA0.png" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
				<div class="card-body p-4 p-md-5">
				  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
	  
				  <form class="px-md-2" action="/postsignUp/" method="post">
					{% csrf_token %}
					<div class="form-outline mb-4">
					  <input type="text" id="form3Example1q" class="form-control" name="name" placeholder="Enter your Username"/>
					  <label class="form-label" for="form3Example1q">Username</label>
					</div>

					<div class="form-outline mb-4">
						<input type="email" id="form3Example1q" class="form-control" name="email" placeholder="Enter your Email"/>
						<label class="form-label" for="form3Example1q">Email Id</label>
					  </div>
	  
					  <div class="form-outline mb-4">
						<input type="password" id="form3Example1q" class="form-control" name="pass" placeholder="Enter your Password"/>
						<label class="form-label" for="form3Example1q">Password</label>
					  </div>

					  <div class="form-outline mb-4">
						<input type="password" id="form3Example1q" class="form-control" placeholder="Re-enter password"/>
						<label class="form-label" for="form3Example1q">Confirm Password</label>
					  </div>  
	  
					<input type="submit" class="btn btn-success btn-lg mb-1" value="Sign Up"></input>
	  
				  </form>
	  
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  <!-- </section> -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
