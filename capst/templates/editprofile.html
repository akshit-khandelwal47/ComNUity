    <form action="/showprofile/" method="POST" enctype="multipart/form-data">

                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="First name" id="fname" name="fname" required></div>
                            <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="" placeholder="Last name" id ="lname" name="lname" required></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="Enter Phone Number" id="number" name="number" pattern="[1-9]{1}[0-9]{9}" required></div>
                            <div class="col-md-12"><label class="labels">Date of Birth</label><input type="date" class="form-control" placeholder="Enter Date of Birth" id="dob" name="dob" required></div>
                            
                            <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="Enter Email ID" id="email" name="email"  required></div>
                            <div class="col-md-12"><label class="labels">About</label> <textarea name="about" id="" class="form-control" placeholder="About Yourself"></textarea> </div>
                            <!-- <input type="text" class="form-control" placeholder="About Yourself" id="about" name="about" required></div> -->
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels" for="gender">Gender</label></div>
     
                            <div class="col-md-12"><input type="radio" id="m1" name="gender" value="Male"><label for="gender">Male</label></div>
                            <div class="col-md-12"><input type="radio" id="f1" name="gender" value="Female"><label for="gender">Female</label></div>
                            <div class="col-md-12"><input type="radio" id="o1" name="gender" value="Others"><label for="gender">Others</label></div>

                        </div>
                        
                          <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Select image to upload:</label></div>
                        <input type="file" name="files[]" id="files" onchange="uploadImage()" accept="image/*">
                        <input type="hidden" name="url" id="url"> </div>

              {% csrf_token %}
              <div class="form-outline mb-4">
